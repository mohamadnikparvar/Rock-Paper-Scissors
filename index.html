<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "icon" href = "Game.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://kit.fontawesome.com/4c536a6bd5.js"
  crossorigin="anonymous"
></script>
    
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Siscors</h1>
    </header>
    <main>
        <div class="scoreboard">
            <h2 class="score-heading" id="score-heading">Score</h2>
            <div class="score" id="score">
                <div class="player-section">
                  <p id="player-score">Player:0</p> 
                  <i class="fas fa-hand-paper" id="player-sign"></i> 
                </div>
                <div class="computer-section">
                  <p id="Copmputer-score">Computer:0</p>  
                  <i class="fas fa-hand-rock" id="computer-sign"></i>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="rock-btn">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button class="btn" id="paper-btn">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button class="btn" id="scissors-btn">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>
        </div>

    </main>


</body>
</html>
